<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoolwala | Enter Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="enter-details-header">
        <h1>Enter Your Details</h1>
        <a href="cart.html">Back to Cart</a>
    </header>

    <main>
        <div class="sort-options">
            <h3>Note:</h3>
            <p style="color: red;">ðŸ‘‰<strong>All orders placed today by 10 PM will be delivered tomorrow by 8 AM.ðŸ‘ˆ</strong></p>
        </div>
        
        <div class="mini-cart">
            <h3>Items in your Cart</h3>
            <div id="mini-cart-items">
                <!-- Mini cart items will be injected here by JavaScript -->
            </div>
            <div id="mini-cart-total-price" style="display:none;"></div>
        </div>

        <form id="details-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" placeholder="Enter your full name" required>
            
            <label for="contact">Contact Number:</label>
            <input type="number" id="contact" maxlength="10" oninput="validateContact(this)" placeholder="Enter your 10-digit contact number" required>
            
            <label for="address">Full Address:</label>
            <textarea id="address" placeholder="Enter your full address" required></textarea>
            
            <div>
                <input type="radio" name="payment" value="online" id="pay-online" checked>
                <label for="pay-online">Pay Online</label>
                
                <input type="radio" name="payment" value="on-delivery" id="pay-delivery">
                <label for="pay-delivery">Pay on Delivery</label>
            </div>
            
            <button type="submit" id="place-order-btn">Proceed to Pay</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
